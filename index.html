<!DOCTYPE html>
<html lang = "en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Web rotativa</title>
</head>
<body>
    <div class="container">
        <div class="container-circulo">
            <div class="circulo">
                <button id="cerrado">
                    <i class="fas fa-times"></i>
                </button>
                <button id="abierto">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="contenido">
            <ul>
                <li><img src="./resource/freddy.jpg" alt="freddy"></li>
                <li><img src="./resource/bonnie.jpg" alt="bonnie"></li>
                <li><img src="./resource/chica.jpg" alt="chica"></li>
                <li><img src="./resource/foxy.jpg" alt="foxy"></li>
            </ul>
         </div>
    </div>  
    <script src="funcion.js"></script>
</body>
</html>
